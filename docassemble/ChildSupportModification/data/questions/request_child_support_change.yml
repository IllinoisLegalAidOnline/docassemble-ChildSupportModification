sets: motion_body
code: |
  def make_motion_body():
    motion_body = "I am asking this Honorable Court, pursuant to 750 ILCS 5/510, to modify or terminate an existing order of child support. In support of my motion, I state that the following is true and correct:\n \n"
  
    motion_body += "1. The Court has jurisdiction over the subject matter and the parties.\n \n"
  
    motion_body += "2. My name is " + users[0].name_full() + ". I am " + str(users[0].age_in_years()) + " years old. "
    if hide_address:
      if hide_county:
        motion_body += "I am not disclosing my address or county of residence to protect myself or my household.\n\n"
      else: 
        motion_body += "I am not disclosing my address to protect myself or my household. I live in " + clean_county(users[0].residence_county) + " County, " + state_name(users[0].residence_state) + ".\n\n"  
    else:
      motion_body += "My address is " + users[0].address.on_one_line(bare=True) + ". I live in " + clean_county(users[0].residence_county) + " County, " + state_name(users[0].residence_state) + ".\n\n"
    
    motion_body += "3. The other parent's name is " + other_parties[0].name_full() + ". They are " + str(other_parties[0].age_in_years()) + " years old. Their address is " + other_parties[0].address.on_one_line(bare=True) + ". They are "
    
    if other_parties[0].address.state == "IL":
      motion_body += "a resident of Illinois.\n\n"
    else:
      motion_body += "not a resident of Illinois.\n\n"  
    
    motion_body += "4. On " + order_date + ", this court entered "
    
    if case_type == "other":
      motion_body += indefinite_article(other_case_type)
    else:
      motion_body += indefinite_article(case_type)
  
    motion_body += " for "
  
    if payor_parent == "Me":
      motion_body += users[0].name_full()
    else:
      motion_body += other_parties[0].name_full()
  
    motion_body += " to pay $" + thousands(support_amount, show_decimals=True) + " " + support_frequency + " in child support."

    motion_body += "5. The Judgment or Order provided for the support of the following child(ren):\n \n"
  
    for child in children:
      motion_body += "\t* " + child.name_full() + ", born: " + child.birthdate + ", age: " + str(child.age_in_years()) + "\n"
    
    return motion_body
---
sets: additional_motion_body
code: |
  def make_additional_motion_body():  
    additional_motion_body = "6. The paying parent is "
  
    if is_support_current:
      additional_motion_body += "current on child support payments.\n\n"
    else:
      additional_motion_body += "not current on child support payements and owes $" + thousands(arrears_amount, show_decimals=True) + " to the receiving parent.\n\n"
  
    additional_motion_body += "7. Since the entry of the Judgment or Order, there has been a substantial change in the circumstances of the parties which justifies the immediate modification of the child support order, including:\n\n"
  
    if user_income_change:
      if user_income_change_increase:
        additional_motion_body += "\t* My income has increased.\n"
      else:
        additional_motion_body += "\t* My income has decreased.\n"  
  
    if other_parent_income_change:
      if other_parent_income_change_increase:
        additional_motion_body += "\t* " + other_parties[0].name_full() + "'s income has increased.\n"
      else:
        additional_motion_body += "\t* " + other_parties[0].name_full() + "'s income has decreased.\n"  
    if custody_change:
      additional_motion_body += "\t* There has been a change in the allocation of parental responsibilities (custody).\n"   
  
    if health_insurance_change:
      additional_motion_body += "\t* The supporting parent's ability to maintain health insurance coverage has changed.\n" 
  
    if graduation_change:
      additional_motion_body += "\t* One or more of the children are now over the age of 18 and have or will have graduated from high school on " + graduation_date + ".\n"
  
    if costs_change:
      additional_motion_body += "\t* The needs of the child(ren) have substantially increased due to their age, including but not limited to clothing, food, school expenses, etc.\n"
    
    if emancipation_change:
      additional_motion_body += "\t* One or more of the children have become emancipated on " + emancipation_date + ".\n" 
  
    if other_change:
      additional_motion_body += "\t* " + other_change_text + "\n"
  
    additional_motion_body += "\nWHEREFORE, I ask that this Honorable Court modify the previous Judgment or Order providing that:\n\n"
  
    if graduation_change:
      additional_motion_body += "* The existing child support order is terminated for the child(ren) who have reached the age of 18 and have or will have graduated from high school.\n"
      if support_amount_change != "end":
        additional_motion_body += "\t* There are other child(ren) who are a part of the child support order and for whom support will continue.\n"
    
    if emancipation_change:
      additional_motion_body += "* The existing child support order is terminated for the child(ren) who have become emancipated.\n" 
      if support_amount_change != "end":
        additional_motion_body += "\t* There are other child(ren) who are a part of the child support order and for whom support will continue.\n"
    
    if support_amount_change == "increase":
      additional_motion_body += "* The existing child support order is increased to reflect the changes in the parties' obligations, conditions, and abilities to the percentage of net income as provided by statute.\n"
  
    if support_amount_change == "decrease":
      additional_motion_body += "* The existing child support order is reduced to reflect the changes in the parties' obligations, conditions, and abilities.\n"
  
    if health_insurance_change:
      if health_insurance_parent == "Me":
        additional_motion_body += "* That " + users[0].name_full()
      else:
        additional_motion_body += "* That " + other_parties[0].name_full()
      additional_motion_body += " will maintain health insurance for the child(ren), and that the Court determines the amount of health insurance each party should pay.\n"
  
    additional_motion_body += "* Enter such other orders as may be necessary and appropriate."

    return additional_motion_body
