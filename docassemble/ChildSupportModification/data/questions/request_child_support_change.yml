      - Once every year: yearly
---
id: is payor current
question: |
  % if payor_parent == "Me":
  Are you up to date on support payments?
  % else:
  Is ${ other_parties[0].name_full() } up to date on support payments?
  % endif
subquestion: |
  Select **No** if payments have not been made according to the schedule in the child support order.

  If child support is overdue, you can enter the amount below after selecting **No**. Overdue child support is sometimes called "arrears." 
fields:
  - no label: is_support_current
    datatype: yesnoradio
  - How much child support is overdue?: arrears_amount
    datatype: currency
    min: 1
    show if:
      variable: is_support_current
      is: False
---
id: change reason
question: |
  Why do you want to change the amount of child support?
subquestion: |
  UPDATE - explain substantial change in circumstances

  Check all that apply and add information as needed.
fields:
  - My income has changed.: user_income_change
    datatype: yesnowide
  - How has your income changed?: user_income_change_increase
    input type: radio
    choices:
      - "My income has **increased** since the ${ order_date } order.": True
      - "My income has **decreased** since the ${ order_date } order.": False
    show if:
      variable: user_income_change
      is: True
  - "${ other_parties[0].name_full() }'s income has changed.": other_parent_income_change
    datatype: yesnowide
  - How has their income changed?: other_parent_income_change_increase
    input type: radio
    choices:
      - "Their income has **increased** since the ${ order_date } order.": True
      - "Their income has **decreased** since the ${ order_date } order.": False
    show if:
      variable: other_parent_income_change
      is: True
  - "There has been a change in the allocation of parental responsibilities (custody).": custody_change
    datatype: yesnowide
  - "The supporting parent's ability to maintain health insurance coverage has changed.": health_insurance_change
    datatype: yesnowide
  - Who should maintain health insurance for the children?: health_insurance_parent
    input type: radio
    help: |
      The court can order that the cost of health insurance is shared by both parents.
    choices:
      - Me: Me
      - "${other_parties[0].name_full()}": other
    show if:
      variable: health_insurance_change
      is: True    
  - "One or more of the children are now over the age of 18 and graduated from high school.": graduation_change
    datatype: yesnowide
    help: |
      You can select this even if the high school graduation date is coming up.
  - High school graduation date: graduation_date
    datatype: ThreePartsDate
    show if:
      variable: graduation_change
      is: True
  - "The needs of the child(ren) have substantially increased due to their age, including but not limited to clothing, food, school expenses, etc.": costs_change
    datatype: yesnowide    
  - "One or more of the children have become emancipated.": emancipation_change
    datatype: yesnowide
  - Emancipation date: emancipation_date
    datatype: ThreePartsDate
    alMax: ${ today().format("yyyy-MM-dd") }
    show if:
      variable: emancipation_change
      is: True
  - "There is another change I will explain.": other_change
    datatype: yesnowide
  - note: |
      How have the needs of the children, parents, or circumstances changed so that child support payment should be adjusted?
    show if:
      variable: other_change
      is: True
  - Explain the substantial change in circumstances: other_change_text
    datatype: area
    rows: 9
    maxlength: 400
    show if:
      variable: other_change
      is: True
  - note: |
      The form has room for **400 characters** including spaces.
    show if:
      variable: other_change
      is: True
