      - "${other_parties[0].name_full()}": other
---
id: support order details
question: |
  Child support amount and frequency
fields:
  - How much were you ordered to pay?: support_amount
    datatype: currency
    min: 1    
    show if:
      code: |
        payor_parent == "Me"
  - How much was ${ other_parties[0].name_full() } ordered to pay?: support_amount
    datatype: currency
    min: 1
    show if:
      code: |
        payor_parent == "other"
  - How often was the payment to be made?: support_frequency
    input type: radio
    choices:
      - Once a week: weekly
      - Once every two weeks: every other week
